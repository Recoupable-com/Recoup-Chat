name: Run new evals

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  run_evals:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          lfs: true

      - name: Install Git LFS
        run: |
          sudo apt-get install git-lfs
          git lfs install

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
          # Install the package with core dependencies first
          pip install -e .

      - name: Run Recoup Evals
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "Processing recoup"
          # Save the output to a file
          oaieval gpt-3.5-turbo recoup > eval_results.txt

          # Check the score using Python
          python - <<EOF
          import re
          with open('eval_results.txt', 'r') as f:
              content = f.read()

          # Extract the score using regex
          match = re.search(r'score: (0\.\d+)', content)
          if match:
              score = float(match.group(1))
              print(f"Found score: {score}")
              if score < 0.999:
                  print("Score is below threshold of 0.555")
                  exit(1)
          else:
              print("Could not find score in output")
              exit(1)
          EOF
