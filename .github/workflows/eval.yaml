name: Run new evals

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  run_evals:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          lfs: true

      - name: Install Git LFS
        run: |
          sudo apt-get install git-lfs
          git lfs install

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
          # Install the package with core dependencies first
          pip install -e .

      - name: Get list of new YAML files in evals/registry/evals
        id: get_files
        run: |
          # Use environment files to store the output
          git diff --name-only --diff-filter=A ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep '^evals/registry/evals/.*\.yaml$' | xargs > new_files
          echo "new_files=$(cat new_files)" >> $GITHUB_ENV

      - name: List Python lib directory contents
        run: |
          echo "Listing contents of Python lib directory:"
          ls /opt/hostedtoolcache/Python/3.9.20/x64/lib
      
      - name: List Python lib directory contents
        run: |
          echo "Listing contents of Python lib directory:"
          ls /opt/hostedtoolcache/Python/3.9.20/x64

      - name: List Python lib directory contents
        run: |
          echo "Listing contents of Python lib directory:"
          ls /opt/hostedtoolcache/Python/3.9.20/x64/lib/python3.9

      - name: Run Recoup Evals
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "Processing recoup"
          oaieval gpt-3.5-turbo recoup
