closedqa:
  prompt: |-
    Here is the data:
    [BEGIN DATA]
    ***
    [Task]: {input}
    ***
    [Submission]: {completion}
    ***
    [Criterion]: {criteria}
    ***
    [END DATA]
    You should provide answer as followed below instruction step while evaluating the submission:
      1. IMPORTANT: IT IS CRUCIAL THAT THIS LINE IS INCLUDED ABSOLUTELY WITH YOUR REASONING - REPEAT THE SUBMISSION SENTENCE in the format [BEGIN SUBMISSION]: ....submission text.... [END SUBMISSION]
      2. Then write out in a step-by-step manner your reasoning about the criterion to be sure that your conclusion is correct. 
      3. At the end, print only the single character "Y" or "N" (without quotes or punctuation) on its own line corresponding to the correct answer. 
      4. Finally, repeat just the letter again by itself on a new line.

    ///////////////////////////// BEGIN REPLY FORMAT EXAMPLE //////////////////////////////
      [BEGIN SUBMISSION]: 
        Some of the top podcasts that fans are listening to include
          • The Joe Rogan Experience
          • Crime Junki"
          • The Daily by The New York Times
          • Stuff You Should Know
          • Serial
          • My Favorite Murder
          • The Michelle Obama Podcast
      [END SUBMISSION]
      1. The submission lists the top podcasts that fans are listening to.
      2. The submission matches exactly with the reference answer provided.
      3. The submission is numerically correct and does not require units.
      4. Therefore, the submission meets the criterion.\n\nY\nY
    ///////////////////////////// END BEGIN REPLY FORMAT EXAMPLE //////////////////////////////
    
    Does the submission meet the criterion?
  eval_type: cot_classify
  choice_scores:
    "Y": 1.0
    "N": 0.0
  choice_strings: 'YN'
  input_outputs:
    input: "completion"